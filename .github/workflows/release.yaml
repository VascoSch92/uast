name: release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Retrieve version from __version__.py
        run: |
          echo "VERSION=$(awk -F'["]' '/__version__/ {print $2}' uast/__version__.py)" >> $GITHUB_ENV
      - name: Retrieve body from CHANGELOG.md
        run: |
          echo "BODY=$(awk '/^## \[/{if (flag) exit; flag=1} /^# Changelog/{flag=0} flag' CHANGELOG.md)" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$VERSION
          release_name: v$VERSION
          body: |
            $BODY
          draft: false
          prerelease: false
